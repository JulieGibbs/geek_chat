name: "Publish"
on:
  push:
    tags: [v\d+\.\d+\.\d+]
jobs:
  fullter-build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          #   - target: aarch64-apple-darwin
          # platform: macos-latest
          - target: x86_64-apple-darwin
            platform: macos-latest
          #   - target: x86_64-unknown-linux-gnu
          # platform: ubuntu-20.04
          - target: x86_64-pc-windows-msvc
            platform: windows-latest

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Get version
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:" # optional, change this to force refresh cache
          cache-path: "${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:" # optional, change this to specify the cache path
      #   architecture: arm64 # optional, x64 or arm64

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: setup node
        if: matrix.platform == 'macos-latest'
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install appdmg
        if: matrix.platform == 'macos-latest'
        run: |
          yarn config set network-timeout 300000
          yarn global add appdmg

      - name: Check Out
        uses: actions/checkout@v3

      - name: Change Version
        env:
          VERSION: "${{ steps.get_version.outputs.version-without-v }}"
        run: make change-version

      - name: Build macos ios and android (site)
        if: matrix.platform == 'macos-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
          CHANNEL: "site"
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          make change-channel
          flutter_distributor release --name macos --skip-clean
          flutter_distributor release --name android --skip-clean

      - name: Build windows
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
          CHANNEL: "site"
        shell: pwsh
        run: |
          echo "$env:LOCALAPPDATA\pub\cache\bin" >> $GITHUB_PATH
          make change-channel
          flutter_distributor release --name windows --skip-clean
