# variables:
  # PGYER_API_KEY: "your api key"
output: dist/
releases:
  - name: macos
    jobs:
      - name: macos-release-dmg
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: release
        publish:
          target: github
          args:
            repo-owner: geeker-ai
            repo-name: geek_chat

      - name: macos-release-zip
        package:
          platform: macos
          target: zip
          build_args:
            dart-define:
              APP_ENV: release
        publish:
          target: github
          args:
            repo-owner: geeker-ai
            repo-name: geek_chat

  - name: android
    jobs:
      - name: android-release
        package:
          platform: android
          target: apk
          build_args:
            # target-platform: android-arm,android-arm64
            dart-define:
              APP_ENV: release
        publish:
          target: github
          args:
            repo-owner: geeker-ai
            repo-name: geek_chat

  - name: windows
    jobs:
      - name: windows-release-msix
        package:
          platform: windows
          target: msix
        publish:
          target: github
          args:
            repo-owner: geeker-ai
            repo-name: geek_chat

      - name: windows-release
        package:
          platform: windows
          target: exe
        publish:
          target: github
          args:
            repo-owner: geeker-ai
            repo-name: geek_chat
