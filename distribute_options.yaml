output: dist/
releases:
  - name: macos
    jobs:
      - name: release-dev-android
        package:
          platform: android
          target: apk
          build_args:
            # target-platform: android-arm,android-arm64
            dart-define:
              APP_ENV: release
        publish:
          target: github
          args:
            repo-owner: geeker-ai
            repo-name: geek_chat

      - name: macos-release
        package:
          platform: macos
          target: dmg
          build_args:
            dart-define:
              APP_ENV: release
        publish:
          target: github
          args:
            repo-owner: geeker-ai
            repo-name: geek_chat

